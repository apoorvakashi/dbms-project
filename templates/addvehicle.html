<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap"
        rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'css/nav.css' %}"/>
<link rel="stylesheet" href="{% static 'css/forms.css' %}"/>
<body>

<header>
    <div>
        <i class="fas fa-plane"></i>
        <p>Travel</p>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="form">

    <h2>Add Vehicle</h2>

    <form method="post">
        {% csrf_token %}

        Name: <input type="text" name="name"/>
        <br>
        Reg no: <input type="text" name="regno"/>
        <br>
        Vehicle type: <input type="text" name="type"/>
        <br>
        Base cost: <input type="number" name="multiplier"/>
        <br>
        Seats: <input type="number" name="seats"/>
        <br>
        AC:<input type="checkbox" name="ac">
        <br><br>
        <input type="submit" value="Save" class="btn btn-md btn-success">

    </form>
</div>


</body>
</html>
